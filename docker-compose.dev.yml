version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nirvahatech-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nirvahatech
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nirvahatech-dev-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nirvahatech-backend-dev
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nirvahatech
      BACKEND_CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nirvahatech-dev-network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  nirvahatech-dev-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local

